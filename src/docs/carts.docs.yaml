paths:
  /api/carts/test:
    post:
      summary: Crea un Cart.
      tags:
        - Carts
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/cart'
            example:
              products: [
                product: {
                },
                quantity: 10,
                price: 1000
              ]
              totalPrice: 10000
      responses:
        "200":
          description: Devuelve el cart creado.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/cart'
              example:
                message: Carrito devuelto.
                cart:
                  _id: 60b4b0a9e6c3c2b4c8a7b8b2
                  products: []
                  totalPrice: 10000
        "400":
          description: Bad request.
          content:
            application/json:
              example:
                error: error al crear carrito
        "502":
          description: true,hubo un error
          content:
            application/json:
              example:
                error: true,hubo un error

  /api/carts/test/{cartId}:
    get:
      summary: Devuelve uno de todos los carritos.
      tags:
        - Carts
      parameters:
        - name: cartId
          in: path
          description: Cart ID, usar 655bbc3c1a0eb289df0c8023
      responses:
        "200":
          content:
            application/json:
              schema:
                type: object
                items:
                  $ref: '#/components/schemas/cart'
              example:
                message: Carrito encontrado.
                results:
                    _id: 655bbc3c1a0eb289df0c8023
                    products: []
                    totalPrice: 10000
        "400":
          description: Bad request.
          content:
            application/json:
              example:
                error: error al solicitar producto
        "502":
          description: true,hubo un error
          content:
            application/json:
              example:
                error: true,hubo un error al consultar al servidor
    put:
        summary: Actualiza un producto en carrito
        tags:
          - Carts
        parameters:
          - name: cartId
            in: path
            description: cartId usar 656393ac4c09b9219dc97212
        requestBody:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/product'
              example:
                title: Producto editado 2
                description: Descripci√≥n del producto editado 1
                price: 1012
                thumbnail:
                  https://cdn3.iconfinder.com/data/icons/education-209/64/bus-vehicle-transport-school-128.png
                code: 1
                stock: 19
                category: Categoria 1
        responses:
          "200":
            description: Devuelve carrito actualizado.
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/cart'
                example:
                  message: Carrito actualizado
                  carrito:
                    _id: 656393ac4c09b9219dc97212
                    products: []
                    totalPrice: 10000
          "400":
            description: Mala solicitud.
            content:
              application/json:
                example:
                  error: error
          "502":
            description: error.
            content:
              application/json:
                example:
                  error: error
    delete:
        summary: Borrar el Carrito por ID.
        tags:
          - Carts
        parameters:
          - name: cartId
            in: path
            description: cartId //Usar uno usado con post
        responses:
          "200":
            description: Devuelve el producto borrado.
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/cart'
                example:
                  message: Carrito borrado.
                  status: 200
          "400":
            description: Bad request.
            content:
              application/json:
                example:
                  error: error
          "502":
            description: error de servidor.
            content:
              application/json:
                example:
                  error: producto no existe

components:
  schemas:
    cart:
      type: object
      properties:
        _id:
          type: string
          description: Id autogenerado de Mongo
        products:
          type: array
          description: Array con productos, con sus respectivas cantidades y precios
        totalPrice:
          type: number
          description: Precio total de los productos calculado por api
